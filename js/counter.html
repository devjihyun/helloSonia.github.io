<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COUNT</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <div class="box_counter">
        <h1>counter</h1>
        <label for="num" class="lab_counter">Number</label>
        <input type="text" id="num" class="inp_number" value="0">
        <span class="wrap_btns">
            <button id="btnUp" class="btn_up">UP</button>
            <button id="btnDown" class="btn_down">DOWN</button>
            <button id="btnReset" class="btn_reset">RESET</button>
        </span>
    </div>
    <script src="counter.js"></script>
</body>
</html>
