<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COUNT</title>
    <style>
    .inp_number{width:50px;text-align:center}
    </style>
</head>
<body>
    <div class="box_counter">
        <button id="btnMinus" class="btn_minus">-</button>
        <input type="text" id="num" class="inp_number" value="0" onkeydown='return onlyNumber(event)' onkeyup='removeChar(event)' />
        <button id="btnPlus" class="btn_plus">+</button>
    </div>
    <script src="js/counter.js"></script>
</body>
</html>
