<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box_tf{width:300px}
        #tf{width:280px;height:100px;padding:10px;font-size:18px}
        .txt_num{float:right;font-size:15px}
      </style>
</head>
<body>
    <div class="box_tf">
      <textarea name="tf" id="tf" cols="30" rows="10">일이삼사오육칠팔구십일이삼사오육칠</textarea>
      <strong class="txt_num"><span id="countText">0</span>/1,000</strong>
    </div>

<script type="text/javascript">
    // 텍스트 입력 수 구하기
    var text = document.querySelector("#tf");
    var textValue = text.value;
    var textLength = textValue.length;

    // 구한 갯수 카운터에 넣기
    var count = document.querySelector('#countText');
    var countVal = textLength;
    count.value = countVal;
    count.innerHTML = textLength;

    // 해결사항 : html에 입력했을 때만 카운트가 됨. 입력창에 입력한 밸류값 받아와야 하는데..
</script>

</body>
</html>
